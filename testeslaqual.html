<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <style>
        h1 {
            color: blue;
        }
    </style>
    </head>

    <body>
        <h1>Meu primeiro JavaScript na página HTML</h1>
        <p id="teste"> boa tarde!!</p>
        <p id="2paragrafo">

            Esse é meu parágrafo!

        </p>

        <button type="button" onclick="document.getElementById('2paragrafo').innerHTML = Date()">
 
Clique aqui para saber a hora    
 
</button>

        <script>
            document.getElementById('teste').style.fontSize = "40px"
            window.document.getElementsByTagName('p')[0].style.color = "blue"
            window.document.getElementsByTagName('p')[1].style.color = "red"
        </script>
    </body>
